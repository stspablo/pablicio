<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe a Idade</title>
    <style>
        @font-face {
            font-family: 'Gotham Bold';
            src: url('caminho/para/Gotham-Bold.woff2') format('woff2'),
                 url('caminho/para/Gotham-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap; /* Melhora o carregamento da fonte */
        }

        body {
            font-family: 'Gotham Bold', Arial, sans-serif; /* Aplica a fonte Gotham Bold */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        #guessInput {
            padding: 10px;
            margin: 10px;
            width: 50px; /* Mantém a caixa de texto pequena na etapa 1 */
        }
        #pixInput {
            padding: 15px; /* Aumenta o padding para fazer a caixa de texto do PIX maior */
            margin: 10px;
            width: calc(100% - 20px); /* Ajusta o tamanho da caixa de texto do PIX */
            box-sizing: border-box; /* Garante que o padding não aumente o tamanho total */
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Gotham Bold', Arial, sans-serif; /* Aplica a fonte Gotham Bold */
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
        }
        .green {
            color: green;
            font-weight: bold;
        }
        .final-message {
            font-family: 'Gotham Bold', Arial, sans-serif; /* Aplica a fonte Gotham Bold */
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        .final-message span {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container" id="ageGuessContainer">
        <h1>Adivinhe a Idade</h1>
        <p>Quanto anos tem, Luan Gabriel de Araújo Barroso?</p>
        <input type="number" id="guessInput" min="1" max="100" />
        <button onclick="guessAge()">Adivinhar</button>
        <p class="message" id="message"></p>
    </div>

    <div class="container" id="winContainer" style="display: none;">
        <p>Parabéns Campeão! Você conhece mesmo o Luan.</p>
        <p class="green">Você ganhou <span id="prizeAmount">R$5</span></p>
        <button onclick="showPixForm()">Continuar</button>
    </div>

    <div class="container" id="pixFormContainer" style="display: none;">
        <p>Por favor, informe seu PIX para receber o prêmio:</p>
        <input type="text" id="pixInput" placeholder="Seu PIX" />
        <button onclick="showFinalMessage()">Continuar</button>
    </div>

    <div class="container" id="finalMessageContainer" style="display: none;">
        <div class="final-message">
            <p>Você caiu em uma pegadinha do mano <span style="color: yellow;">Pablo</span>.</p>
            <p>Obrigado por jogar o jogo!</p>
        </div>
    </div>

    <script>
        let correctAge = 19;

        function guessAge() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('message');
            const guess = parseInt(guessInput.value);

            if (guess === correctAge) {
                message.textContent = '';
                document.getElementById('ageGuessContainer').style.display = 'none';
                document.getElementById('winContainer').style.display = 'block';
            } else {
                message.textContent = 'Não é essa idade. Tente novamente.';
            }
        }

        function showPixForm() {
            document.getElementById('winContainer').style.display = 'none';
            document.getElementById('pixFormContainer').style.display = 'block';
        }

        function showFinalMessage() {
            document.getElementById('pixFormContainer').style.display = 'none';
            document.getElementById('finalMessageContainer').style.display = 'block';
        }
    </script>
</body>
</html>
